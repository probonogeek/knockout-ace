<html>
<head>

  <script type="text/javascript" src="lib/ace/ace.js"></script>
  <script type="text/javascript" src="lib/knockout-2.2.0.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

  <script type="text/javascript" src="knockout-ace.js"></script>

  <style type="text/css">
    .editor {
      height: 250px;
      width: 500px;
    }
    .editor-container{
      height: 250px;
    }
  </style>

</head>
<body>

<div class="editor-container">
  <div class="editor" data-bind="ace: markup1, aceOptions: { theme: 'solarized_light' }"></div>
</div>
<div class="editor-container">
  <div class="editor" data-bind="ace: markup2"></div>
</div>

<textarea data-bind="value: markup1"></textarea>
<textarea data-bind="value: markup2"></textarea>

<br>

<input type="radio" name="mode" value="javascript" data-bind="checked: mode">Mode: JavaScript<br>
<input type="radio" name="mode" value="xml" data-bind="checked: mode">Mode: XML<br>

  <script>
    var viewModel = {
      mode: ko.observable('javascript'),
      markup1: ko.observable("foo = function(){ return 'love'; };"),
      markup2: ko.observable("two"),
    };
    ko.applyBindings(viewModel)
  </script>


</body>
